<div class="column is-fullwidth">
    <div class="card equal-height animation-element animate-from-right"
        style="
        {{ if isset .Params "background-color" }}
        background: {{ .Get `background-color` }};
        {{ end }}
        {{ if (isset .Params "background-image") }} 
        background-image: url({{ .Get `background-image` }});
        {{ end }}
        ">
        <div class="card-content">
            <p class="title ml-4" {{ if isset .Params "text-color" }} style="color: {{ .Get `text-color` }}" {{ end
                }}>
                {{ .Get "title" }}
            </p>
            <p class="subtitle ml-4" {{ if isset .Params "text-color" }} style="color: {{ .Get `text-color` }}" {{
                end }}>
                {{ .Get "subtitle" }}
            </p>
        </div>
        <footer class="card-footer">
            {{ if isset .Params "link" }}
            <p class="card-footer-item mr-2" style="justify-content: flex-end;">
                <span>
                    <a href="{{ .Get "link" }}" {{ if isset .Params "link" }}
                        style="color: {{ .Get `text-color` }}" {{ end }}>Find out more...</a>
                </span>
            </p>
            {{ end }}
        </footer>
    </div>
</div>
{{/* This is a spacer line in case we have two cards one after the next */}}
<div class="column is-12">
    <div class="card">
        <div class="card-content">
        </div>
    </div>
</div>
